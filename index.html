<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lakhani Vardaan AI - Secure Edition</title>
    <style>
        :root { --primary: #003399; --accent: #FFC107; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 340px; background: white; padding: 25px; border-right: 1px solid #ddd; display: flex; flex-direction: column; gap: 15px; }
        .main { flex: 1; display: flex; align-items: center; justify-content: center; background: #dfe4ea; }
        canvas { max-height: 90vh; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); cursor: move; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .loader { position: fixed; inset: 0; background: rgba(0,0,30,0.9); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="spinner"></div>
    <div id="status">AI is processing...</div>
</div>

<div class="sidebar">
    <h1 style="color: var(--primary); text-align: center;">VARDAAN AI</h1>
    <div class="input-group">
        <label>1. Company Logo</label>
        <input type="file" id="logoLoader">
    </div>
    <div class="input-group">
        <label>2. Shoe Photo</label>
        <input type="file" id="imageLoader">
    </div>
    <div class="input-group">
        <label>Shoe Size</label>
        <input type="range" id="sizeSlider" min="10" max="250" value="85">
    </div>
    <div class="input-group">
        <label>Price</label>
        <input type="text" id="prodPrice" value="â‚¹ 499.00">
    </div>
    <button onclick="downloadImage()">SAVE POSTER</button>
    <button onclick="localStorage.removeItem('hf_token'); alert('Token cleared!')" style="background:#666; font-size: 10px; margin-top: 20px;">Clear Saved Token</button>
</div>

<div class="main">
    <canvas id="posterCanvas" width="800" height="1000"></canvas>
</div>

<script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');

    let productImg = null, logoImg = null;
    let prodX = 400, prodY = 550;
    let isDragging = false;

    // --- SECURE TOKEN LOGIC ---
    async function getHFToken() {
        let token = localStorage.getItem('hf_token');
        if (!token) {
            token = prompt("Please enter your Hugging Face Token (it will be saved only in your browser):");
            if (token) localStorage.setItem('hf_token', token);
        }
        return token;
    }

    document.getElementById('imageLoader').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const token = await getHFToken();
        if (!token) return;

        loader.style.display = 'flex';

        try {
            const response = await fetch("https://api-inference.huggingface.co/models/briaai/RMBG-1.4", {
                headers: { "Authorization": `Bearer ${token}` },
                method: "POST",
                body: file,
            });

            if (response.status === 503) {
                alert("AI is waking up... wait 10 seconds and try again.");
                return;
            }

            const blob = await response.blob();
            const img = new Image();
            img.onload = () => {
                productImg = img;
                drawPoster();
                loader.style.display = 'none';
            };
            img.src = URL.createObjectURL(blob);
        } catch (err) {
            alert("Error: " + err.message);
            loader.style.display = 'none';
        }
    };

    // --- DRAWING LOGIC ---
    document.getElementById('logoLoader').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const img = new Image();
            img.onload = () => { logoImg = img; drawPoster(); };
            img.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    canvas.onmousemove = (e) => {
        if (isDragging && productImg) {
            const rect = canvas.getBoundingClientRect();
            prodX = (e.clientX - rect.left) * (800 / rect.width);
            prodY = (e.clientY - rect.top) * (1000 / rect.height);
            drawPoster();
        }
    };

    document.getElementById('sizeSlider').oninput = drawPoster;
    document.getElementById('prodPrice').oninput = drawPoster;

    function drawPoster() {
        const grad = ctx.createLinearGradient(0, 0, 0, 1000);
        grad.addColorStop(0, '#FFC107'); grad.addColorStop(1, '#FB8C00');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 800, 1000);

        if (logoImg) ctx.drawImage(logoImg, 510, 60, 240, (logoImg.height/logoImg.width)*240);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333"; ctx.font = "bold 50px Arial";
        ctx.fillText(document.getElementById('prodPrice').value, 750, 270);

        if (productImg) {
            ctx.save();
            ctx.shadowBlur = 30; ctx.shadowColor = "rgba(0,0,0,0.3)";
            const scale = (document.getElementById('sizeSlider').value / 100) * (600 / productImg.width);
            const w = productImg.width * scale, h = productImg.height * scale;
            ctx.drawImage(productImg, prodX - w/2, prodY - h/2, w, h);
            ctx.restore();
        }
        ctx.textAlign = "center"; ctx.fillStyle = "white"; ctx.font = "bold 110px Arial";
        ctx.fillText("LAKHANI", 400, 930);
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'Lakhani-Poster.png';
        link.href = canvas.toDataURL();
        link.click();
    }
    drawPoster();
</script>
</body>
</html>
