<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakhani Vardaan AI - Pro App</title>
    <style>
        :root { --primary: #003399; --accent: #FFC107; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Controls */
        .sidebar { width: 350px; background: white; border-right: 1px solid #ddd; padding: 25px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); text-align: center; margin: 0; font-size: 24px; letter-spacing: 1px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; }
        input[type="text"], input[type="range"] { padding: 12px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        
        button { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #002266; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,51,153,0.2); }

        /* Canvas Area */
        .main { flex: 1; display: flex; align-items: center; justify-content: center; background: #e2e8f0; padding: 20px; }
        canvas { max-height: 95vh; max-width: 100%; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.3); cursor: move; background: white; }

        /* Loader Overlay */
        .loader { position: fixed; inset: 0; background: rgba(0,0,30,0.95); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; text-align: center; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #countdown { font-size: 32px; color: var(--accent); font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="spinner"></div>
    <div id="status-title" style="font-size: 22px; font-weight: bold;">CONNECTING TO AI...</div>
    <div id="status-msg" style="opacity: 0.8; margin-top: 8px; max-width: 300px;">Please wait while we process the image.</div>
    <div id="countdown"></div>
</div>

<div class="sidebar">
    <h1>VARDAAN AI</h1>
    <p style="text-align:center; font-size: 11px; color:#999; margin-top: -10px;">PRO POSTER ENGINE</p>
    <hr style="border:0; border-top:1px solid #eee; margin: 10px 0;">

    <div class="input-group">
        <label>1. Company Logo</label>
        <input type="file" id="logoLoader" accept="image/*">
    </div>

    <div class="input-group">
        <label>2. Shoe Photo</label>
        <input type="file" id="imageLoader" accept="image/*">
    </div>

    <div class="input-group">
        <label>Adjust Shoe Size</label>
        <input type="range" id="sizeSlider" min="10" max="250" value="85">
    </div>

    <div class="input-group">
        <label>Price Display</label>
        <input type="text" id="prodPrice" value="â‚¹ 499.00">
    </div>

    <button onclick="downloadImage()">DOWNLOAD POSTER</button>
    
    <div style="margin-top: auto; padding: 15px; background: #fff4e5; border-radius: 8px; font-size: 12px; color: #856404;">
        <b>Note:</b> If "Failed to fetch" appears, please disable Ad-blockers or try on Google Chrome.
    </div>
    
    <button onclick="localStorage.removeItem('hf_token'); location.reload();" style="background:none; color:#999; font-size: 10px; margin-top: 10px; border: 1px solid #ddd;">Reset API Token</button>
</div>

<div class="main">
    <canvas id="posterCanvas" width="800" height="1000"></canvas>
</div>

<script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const statusTitle = document.getElementById('status-title');
    const statusMsg = document.getElementById('status-msg');
    const countdownDisplay = document.getElementById('countdown');

    let productImg = null, logoImg = null;
    let prodX = 400, prodY = 550;
    let isDragging = false;

    // Retrieve Token
    async function getHFToken() {
        let token = localStorage.getItem('hf_token');
        if (!token || token === "null") {
            token = prompt("Please enter your Hugging Face Access Token:");
            if (token) localStorage.setItem('hf_token', token);
        }
        return token;
    }

    // AI Background Removal Logic
    document.getElementById('imageLoader').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const token = await getHFToken();
        if (!token) return;

        loader.style.display = 'flex';
        statusTitle.innerText = "AI IS ANALYZING...";
        statusMsg.innerText = "Cleaning background. This usually takes 3-5 seconds.";
        countdownDisplay.innerText = "";

        try {
            // Convert to ArrayBuffer to prevent header issues (Fixes "Failed to Fetch")
            const buffer = await file.arrayBuffer();

            const response = await fetch("https://api-inference.huggingface.co/models/briaai/RMBG-1.4", {
                headers: { 
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/octet-stream"
                },
                method: "POST",
                body: buffer,
            });

            if (response.status === 503) {
                statusTitle.innerText = "AI SERVER WAKING UP";
                statusMsg.innerText = "The model is loading into memory. Retrying in:";
                let timeLeft = 20;
                const timer = setInterval(() => {
                    timeLeft--;
                    countdownDisplay.innerText = timeLeft + "s";
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        document.getElementById('imageLoader').dispatchEvent(new Event('change'));
                    }
                }, 1000);
                return;
            }

            if (!response.ok) throw new Error("API Connection Failed. Check token.");

            const blob = await response.blob();
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                productImg = img;
                drawPoster();
                loader.style.display = 'none';
            };
            img.src = URL.createObjectURL(blob);

        } catch (err) {
            console.error(err);
            alert("Fetch Failed! Possible reasons:\n1. Ad-blocker active\n2. Invalid Token\n3. No Internet");
            loader.style.display = 'none';
        }
    };

    // UI & Drawing Logic
    document.getElementById('logoLoader').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const img = new Image();
            img.onload = () => { logoImg = img; drawPoster(); };
            img.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    canvas.onmousemove = (e) => {
        if (isDragging && productImg) {
            const rect = canvas.getBoundingClientRect();
            prodX = (e.clientX - rect.left) * (800 / rect.width);
            prodY = (e.clientY - rect.top) * (1000 / rect.height);
            drawPoster();
        }
    };

    ['sizeSlider', 'prodPrice'].forEach(id => document.getElementById(id).oninput = drawPoster);

    function drawPoster() {
        // Gradient Background
        const grad = ctx.createLinearGradient(0, 0, 0, 1000);
        grad.addColorStop(0, '#FFC107'); grad.addColorStop(1, '#FB8C00');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 800, 1000);

        // Spotlight Glow
        const glow = ctx.createRadialGradient(400, 500, 0, 400, 500, 500);
        glow.addColorStop(0, 'rgba(255,255,255,0.4)');
        glow.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = glow;
        ctx.fillRect(0, 0, 800, 1000);

        // Drawing Logo
        if (logoImg) {
            const aspect = logoImg.height / logoImg.width;
            ctx.drawImage(logoImg, 510, 60, 240, 240 * aspect);
        }

        // Text
        ctx.textAlign = "right";
        ctx.fillStyle = "#333"; ctx.font = "bold 50px Arial";
        ctx.fillText(document.getElementById('prodPrice').value, 750, 270);

        // Drawing Shoe with Shadow
        if (productImg) {
            ctx.save();
            ctx.shadowBlur = 40; ctx.shadowColor = "rgba(0,0,0,0.3)";
            const scale = (document.getElementById('sizeSlider').value / 100) * (650 / productImg.width);
            const w = productImg.width * scale, h = productImg.height * scale;
            ctx.drawImage(productImg, prodX - w/2, prodY - h/2, w, h);
            ctx.restore();
        }

        // Brand Text
        ctx.textAlign = "center"; ctx.fillStyle = "white"; ctx.font = "bold 110px Arial";
        ctx.fillText("LAKHANI", 400, 930);
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'Lakhani-Poster.png';
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
    }
    drawPoster();
</script>
</body>
</html>
