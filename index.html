<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lakhani Pro AI Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/index.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; gap: 20px; }
        .sidebar { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; display: flex; flex-direction: column; gap: 15px; }
        canvas { border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); cursor: move; background: #fff; width: 500px; height: auto; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { width: 50px; height: 50px; border: 5px solid #fff; border-top: 5px solid #003399; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { background: #003399; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">
    <div class="spinner"></div>
    <div id="loadText">AI is removing background...</div>
</div>

<div class="sidebar">
    <h2 style="color:#003399; margin:0; text-align:center;">LAKHANI AI</h2>
    <input type="file" id="logoLoader" accept="image/*">
    <label style="font-size: 11px;">UPLOAD PRODUCT</label>
    <input type="file" id="imageLoader" accept="image/*">
    <label style="font-size: 11px;">RESIZE</label>
    <input type="range" id="sizeSlider" min="10" max="250" value="80">
    <input type="text" id="prodName" value="#GP4203">
    <input type="text" id="prodPrice" value="â‚¹ 279.00">
    <button onclick="downloadImage()">SAVE POSTER</button>
</div>

<canvas id="posterCanvas" width="800" height="1000"></canvas>

<script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    
    let productImg = null, logoImg = null;
    let prodX = 400, prodY = 550;
    let isDragging = false;

    // AI BG Removal
    document.getElementById('imageLoader').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        loader.style.display = 'flex';
        try {
            const blob = await imglyRemoveBackground(file);
            const img = new Image();
            img.onload = () => { productImg = img; drawPoster(); loader.style.display = 'none'; };
            img.src = URL.createObjectURL(blob);
        } catch (err) {
            alert("AI error. This usually happens on local files. GitHub/Netlify link will fix this!");
            loader.style.display = 'none';
        }
    };

    // Standard Handlers
    document.getElementById('logoLoader').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const img = new Image();
            img.onload = () => { logoImg = img; drawPoster(); };
            img.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    canvas.onmousemove = (e) => {
        if (isDragging && productImg) {
            const rect = canvas.getBoundingClientRect();
            prodX = (e.clientX - rect.left) * (800 / rect.width);
            prodY = (e.clientY - rect.top) * (1000 / rect.height);
            drawPoster();
        }
    };

    ['sizeSlider', 'prodName', 'prodPrice'].forEach(id => document.getElementById(id).oninput = drawPoster);

    function drawPoster() {
        const grad = ctx.createLinearGradient(0, 0, 0, 1000);
        grad.addColorStop(0, '#FFC107'); grad.addColorStop(1, '#FB8C00');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 800, 1000);

        const glow = ctx.createRadialGradient(400, 500, 0, 400, 500, 450);
        glow.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
        glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = glow;
        ctx.fillRect(0, 0, 800, 1000);

        if (logoImg) ctx.drawImage(logoImg, 510, 60, 240, (logoImg.height/logoImg.width)*240);
        ctx.textAlign = "right";
        ctx.fillStyle = "#003399"; ctx.font = "bold 32px Arial";
        ctx.fillText(document.getElementById('prodName').value, 750, 210);
        ctx.fillStyle = "#333"; ctx.font = "bold 45px Arial";
        ctx.fillText(document.getElementById('prodPrice').value, 750, 260);

        if (productImg) {
            ctx.save();
            ctx.shadowBlur = 30; ctx.shadowColor = "rgba(0,0,0,0.2)";
            const scale = (document.getElementById('sizeSlider').value / 100) * (600 / productImg.width);
            const w = productImg.width * scale, h = productImg.height * scale;
            ctx.drawImage(productImg, prodX - w/2, prodY - h/2, w, h);
            ctx.restore();
        }
        ctx.textAlign = "center"; ctx.fillStyle = "white"; ctx.font = "bold 100px Arial";
        ctx.fillText("LAKHANI", 400, 940);
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'Lakhani-Poster.png';
        link.href = canvas.toDataURL();
        link.click();
    }
    drawPoster();
</script>
</body>
</html>
